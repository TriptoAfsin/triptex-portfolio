name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  install:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@main
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node-version }}
      - name: ⏳ Install
        run: |
          yarn
        env:
          CI: true
      - name: ⛏ build
        run: |
          yarn build
        branch: deploy

